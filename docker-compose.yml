version: "3"
services:
  app:
    build: .
    image: 901444280953.dkr.ecr.ap-southeast-2.amazonaws.com/video-transcoding:latest
    ports:
      - "8080:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/your_database_name
    volumes:
      - uploads:/app/uploads
      - converted:/app/converted
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
  uploads:
  converted:
