version: '3'
services:
  app:
    build: .
    ports:
      - "8080:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/your_database_name
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data: